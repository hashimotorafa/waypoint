services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app:cached
      - bundle:/bundle
      - rails_tmp:/app/tmp
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      NODE_ENV: development
      DATABASE_HOST: db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: waypoint_development
      LLM_ENDPOINT: http://llm:11434
      # Allow running bin/dev (uses foreman) later if needed
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
      llm:
        condition: service_started
    command: bash -lc "bundle exec rails server -b 0.0.0.0 -p 3000"

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: waypoint_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5

  llm:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "ollama", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  bundle:
  postgres_data:
  rails_tmp:
  ollama_data:
